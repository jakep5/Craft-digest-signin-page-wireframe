<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
 -->    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav role="navigation">
        <a id="returnToHome">Return to homepage</a>
        <a id="signUpLink">Sign up</a>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Existing user?</h1>

            <form id="signInForm">
                <legend>Sign in</legend>
                <br />
                <label for="signInUsername">Username</label>
                <input type="text" id="signUpUsername" />
                <br />
                <label for="signInPassword">Password</label>
                <input type="password" id="signInPassword" />
                <br />
                <button type="submit" for="signInForm">Log in</button>

                
            </form>
        </header>

        <section>
            <h2>Welcome back to Craft Digest</h2>
            <p>{logo here}</p>
        </section>
    </main>
    <footer role="content-info"><a>Click here to sign up instead </a></footer>
</body>
</html>
