<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--     <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
 -->    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <nav role="navigation">
        <a id="returnToHome">Return to homepage</a>
        <a id="signInLink">Sign in</a>
    </nav>
    <main role="main">
        <header role="banner">
            <h1>Sign up for Craft Digest!</h1>

            <form id="signUpForm">
                <legend>Sign up</legend>
                <br />
                <label for="signUpUsername">Username</label>
                <input type="text" id="signUpUsername" />
                <br />
                <label for="signUpPassword">Password</label>
                <input type="password" id="signUpPassword" />
                <br />
                <button type="submit" for="signUpForm">Submit</button>

                
            </form>
        </header>

        <section>
            
        </section>
    </main>
    <footer role="content-info"><a>Click here to sign in instead </a></footer>
</body>
</html>
